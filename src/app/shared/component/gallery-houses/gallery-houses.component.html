<section class="gallery-houses">
    <div
        *ngFor="let house of houses"
        class="gallery-houses__card"
    >
        <img *ngIf="!house.logoURL" src="{{imgDefault}}" />
        <img  *ngIf="house.logoURL" src="{{ house.logoURL }}" />
        <a>{{ house.name }}</a>
    </div>
</section>

<app-footer></app-footer>
